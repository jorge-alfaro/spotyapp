<app-loading *ngIf="loadingArtist" class="m-5"></app-loading>

<div class="row animated fateIn" *ngIf="!loadingArtist">

  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
  </div>

    <div class="col">
      <h3>{{ artist.name }}</h3>
      <p>
        <a [href]="artist.external_urls.spotify" target="_blank">
          Ir a la p√°gina del artista
        </a>
      </p>
    </div>

    <div class="col-4 text-rigth">

      <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>

    </div>
</div>

<div class="row m-5">
  <div class="col">

    <table class="table">

      <thead>
        <tr>
          <th>Foto</th>

          <th>Album</th>
          <th>Cancion</th>

          <th>Vista previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <th>
            <img [src]="track.album.images | noimage" class="img-thumb">
          </th>
          <th>{{ track.album.name }}</th>
          <th>{{ track.name}}</th>
          <th>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe [src]="track.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </th>
        </tr>
      </tbody>

    </table>
  </div>
</div>
